<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="playerX">
            <h3>Player-X</h3>
            <h2 id = PlayerX_Score>0</h2>
        </div>
        <div class="gamecontainer">
            <h1>Tic-Tac-Toe</h1>
        <div id="gameboard">
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
        </div>
        <p id="message"></p> 
        <button onclick = "resetBoard()" id = "restartBtn">Restart</button>
        </div>   
        <div id="playerO">
            <h3>Player-O</h3>
            <h2 id = PlayerO_Score>0</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
